name: builder

on: push

jobs:
  main:
    runs-on: ubuntu-latest

    steps: #
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build app
        uses: jmohren/ctrlx-build-app-action@v0.0.13
        with: 
          app-name: datalayerclient

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.0.1
          files: datalayerclient.app
