name: builder

on: push

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build app
        uses: boschrexroth/ctrlx-build-snap-action@v1.0.0
        with: 
          architecture: amd64

      #Decide
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.0.1
          files: '*.snap'
