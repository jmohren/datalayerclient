name: builder

on: push

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - 
        name: Build ctrlX snap amd64
        uses: jmohren/ctrlx-actions/build-snap@v0.0.44
        with: 
            architecture: amd64
      - 
        name: Build ctrlX snap arm64
        uses: jmohren/ctrlx-actions/build-snap@v0.0.31
        with: 
            architecture: arm64
      - 
        name: Build app
        uses: jmohren/ctrlx-actions/build-app2@v0.0.31
      - 
        name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.0.1
          files: binaries.zip
