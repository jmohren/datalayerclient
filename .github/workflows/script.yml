name: builder

on: push

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build Snap amd64
        uses: jmohren/ctrlx-build-snap-action@v0.49
        with: 
          architecture: amd64
      
      - name: Build Snap arm64
        uses: jmohren/ctrlx-build-snap-action@v0.49
        with: 
          architecture: arm64

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.0.1
          files: '*.snap'
